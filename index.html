<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.iconscout.com/icon/free/png-256/google-maps-2981836-2476488.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Maps</title>
  </head>
  <body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css"
    />
    <div id="map"></div>
    <div class="error">
      <img
        src="https://cdn.iconscout.com/icon/free/png-512/no-location-1442328-1218397.png"
        alt=""
      />
      <h1>NO LOCATION FOUND</h1>
      <p>Turn on your location and refresh</p>
      <div class="refresh">
        <img
          src="http://simpleicon.com/wp-content/uploads/refresh.png"
          alt=""
        />
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
